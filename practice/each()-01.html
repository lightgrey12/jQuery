<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div {
			color: red;
			text-align: center;
			cursor: pointer;
			font-weight: bolder;
			width: 300px;
		}
	</style>
</head>
<body>
	<div>Click here</div>
	<div>to iterate through</div>
	<div>these divs.</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document.body).on('click', function()
	{
		$('div').each(function(i)
		{
			if (this.style.color !== 'blue')
			{
				this.style.color = 'blue';
			}
			else
			{
				this.style.color = '';
			}
		});
	});
</script>
</body>
</html>
