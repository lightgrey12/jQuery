<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		p {
			font-size: 20px;
			width: 200px;
			color: blue;
			font-weight: bold;
			margin: 0 10px;
		}
		.hilite {
			background: yellow;
		}
	</style>
</head>
<body>
	<p>
		When the day is short find
		that which matters to you
		or stop believing
	</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	var newText = $('p').text().split(' ').join('</span> <span>');
	newText = '<span>' + newText + '</span>';

	$('p').html(newText)
		.find('span')
			.hover(function()
			{
				$(this).addClass('hilite');
			}, function()
			{
				$(this).removeClass('hilite');
			})
		.end()
		.find(':contains("t")')
			.css(
				{
					'font-style': 'italic',
					'font-weight': 'bolder'
				});
</script>
</body>
</html>
