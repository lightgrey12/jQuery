<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div.bg {
			width: 800px;
			height: 300px;
			background-color: aqua;
			margin; 5px;
		}
		div#outer {
			border: 1px solid black;
			background-color: yellow;
			width: 600px;
			height: 400px;
			padding: 10px;
			position: absolute;
			top: 100px;
			left: 50px;
		}
		div#inner {
			border: 1px solid black;
			background-color: orange;
			width: 100px;
			height: 100px;
			position: relative;
			top: 100px;
			left: 50px;
		}
	</style>
</head>
<body>
  <div class="bg"></div><div class="bg"></div>
  <div class="bg"></div><div class="bg"></div>
  <div id="outer">
	  <div id="inner"></div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(() => {
		$('#inner').on('click', function(e) {
			console.log('div#inner click 1');
			console.dir(e);
			e.stopImmediatePropagation();
		});

		$('#inner').on('click', (e) => {
			console.log('div#inner click 2');
			console.dir(e);
			e.stopPropagation();
		});

		$('#outer').on('click', (e) => {
			console.log('div#outer click!!');
			console.dir(e);
			e.stopPropagation();
		});

		$(document).on('click', (e) => {
			console.log('document click!!');
			console.dir(e);
			e.stopPropagation();
		});
	});
</script>
</body>
</html>
