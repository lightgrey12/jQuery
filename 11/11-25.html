<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#container { width: 400px; }
		#panel {
			width: 400px;
			height: 300px;
			overflow: auto;
			border: 1px solid #dddddd;
		}
	</style>
</head>
<body>
	<button id="gofirst">처음으로</button>
	<button id="golast">마지막으로</button>
	<div id="container">
		<div id="panel"></div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(() => {
		var no = 1;
		function getNextData() {
			var str = '';
			for (var i = 0; i < 20; i++) {
				str += '<h2>Content : ' + no + '</h2>';
				no++;
			}
			$('#panel').append(str);
		}

		getNextData();

		$('#panel').on('scroll', (e) => {
			var p = $(this);
			var sh = p[0].scrollHeight - p.scrollTop;
			var ph = p.height();
		});

		$('#gofirst').on('click', () => {
			$('#panel').scrollTop(0);
		});

		$('#golast').on('click', () => {
			var sh = $('#panel')[0].scrollHeight;
			$('#panel').scrollTop(sh);
		});
	});
</script>
</body>
</html>
