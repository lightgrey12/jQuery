<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function() {
      $('<h2>.test를 h2로 대체함.</h2>').replaceAll('.test');
      $('#b').replaceWith('<h2>#b를 h2로 대체함</h2>');
      $('#c').replaceWith($('#d'));
    });
  </script>
</head>
<body>
  <div id="content">
    <div id="a">김수한무</div>
    <div>거북이와 두루미</div>
    <div class="test">삼천갑자 동방삭</div>
    <div class="test main">치치카포 사리사리센타</div>
    <div id="d">워리워리 세브리깡</div>
    <div>무두셀라 구름이</div>
    <div id="b">허리케인에 담벼락</div>
    <div class="main">담벼락에 서생원</div>
    <div class="test">서생원에 고양이</div>
    <div id="a">고양이에 바둑이</div>
    <div id="c">바둑이는 돌돌이</div>
  </div>
</body>
</html>
